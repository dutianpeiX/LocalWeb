<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我要参加</title>
    <link rel="shortcut icon" href="../../images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="../../css/attend.css">
    <link rel="stylesheet" href="../../css/webuploader.css">
</head>

<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="../../images/logo.png" alt="">
        <a href="../../index.html" class="a_index"></a>
        <div class="nav_right">
            <ul>
                <li>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-sousuo"></use>
                    </svg>
                    <input type="text">
                </li>
                <li>
                    <a href="../../landing/landing.html">登陆</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 导航栏end -->
    <!-- 轮播广告 -->
    <div class="bigbig">
        <div id="banner_tabs" class="flexslider">
            <ul class="slides">
                <li>
                    <a title="" target="_blank" href="#">
                        <img width="1920" height="482" alt="" style="background: url(../../images/index/banner1.jpg) no-repeat center;" src="../../images/index/alpha.png">
                    </a>
                </li>
                <li>
                    <a title="" href="#">
                        <img width="1920" height="482" alt="" style="background: url(../../images/index/banner2.jpg) no-repeat center;" src="../../images/index/alpha.png">
                    </a>
                </li>
                <li>
                    <a title="" href="#">
                        <img width="1920" height="482" alt="" style="background: url(../../images/index/banner3.jpg) no-repeat center;" src="../../images/index/alpha.png">
                    </a>
                </li>
            </ul>
            <ul class="flex-direction-nav">
                <li>
                    <a class="flex-prev" href="javascript:;">Previous</a>
                </li>
                <li>
                    <a class="flex-next" href="javascript:;">Next</a>
                </li>
            </ul>
            <ol id="bannerCtrl" class="flex-control-nav flex-control-paging">
                <li>
                    <a>1</a>
                </li>
                <li>
                    <a>2</a>
                </li>
                <li>
                    <a>2</a>
                </li>
            </ol>
        </div>
    </div>
    <!-- 广告结束 -->
    <div class="width_auto">
        <div id="container">
            <!--头部，相册选择和格式选择-->
            <div id="uploader">
                <div class="item_container">
                    <div id="" class="queueList">
                        <div id="dndArea" class="placeholder">
                            <div id="filePicker"></div>
                        </div>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div>
                    <div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div>
                        <div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../font/iconfont.js"></script>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/jquery.sortable.js"></script>
<script src="../../js/upload.js"></script>
<script src="../../js/webuploader.js"></script>
<script src="../../js/slider.js"></script>
<script type="text/javascript">
    $(function () {
        var bannerSlider = new Slider($('#banner_tabs'), {
            time: 5000,
            delay: 400,
            event: 'hover',
            auto: true,
            mode: 'fade',
            controller: $('#bannerCtrl'),
            activeControllerCls: 'active'
        });
        $('#banner_tabs .flex-prev').click(function () {
            bannerSlider.prev()
        });
        $('#banner_tabs .flex-next').click(function () {
            bannerSlider.next()
        });
    })
</script>

</html>
