<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>新次元</title>
<link rel="stylesheet" href="../css/landing.css">
<link rel="shortcut icon" href="../images/icon.ico" type="image/x-icon">

<body>
	<div class="top">
		<img src="../images/logo.png" alt="">
		<a href="../index.html"></a>
	</div>
	<div class="register-container">
		<h1>注册</h1>
		<div class="connect">
			<p>欢迎来到新次元</p>
		</div>
		<form action="" method="post" id="registerForm">
			<div>
				<input type="text" name="username" class="username" placeholder="您的用户名" autocomplete="off" />
			</div>
			<div>
				<input type="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false"
				/>
			</div>
			<div>
				<input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false"
				 onpaste="return false" />
			</div>
			<div class="btn-text">
				<input type="text" name="phone_number" class="phone_number" placeholder="输入手机号码" autocomplete="off" id="number" />
			</div>
			<div class="btn-text">
				<input type="text" name="phone_number" class="phone_number" placeholder="输入验证码" autocomplete="off" id="number" />
				<input id="btn" onclick="settime(this)" value="获取验证码">
				<script type="text/javascript">  
					var countdown = 60;
					function settime(val) {
						if (countdown == 0) {
							val.removeAttribute("disabled");
							val.value = "免费获取验证码";
							countdown = 60;
						} else {
							val.setAttribute("disabled", true);
							val.value = "重新发送(" + countdown + ")";
							countdown--;
							setTimeout(function () {
								settime(val)
							}, 1000)
						}
					}  
				</script>
			</div>
			<button id="submit" type="submit">注 册</button>
		</form>
		<a href="landing.html">
			<button type="button" class="register-tis">已经有账号？</button>
		</a>
	</div>
</body>
<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
<script src="../js/common.js"></script>
<!--背景图片自动更换-->
<script src="../js/supersized.3.2.7.min.js"></script>
<script src="../js/supersized-init.js"></script>
<!--表单验证-->
<script src="../js/jquery.validate.min.js?var1.14.0"></script>

</html>
